<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        
        
        <title>LoginBootstrap</title>
    </head>
    <body>
        <section class="page-content d-flex align-items-center">
            <div class="container d-flex justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5" >
                    <div class="auth-card">
                        <div class="logo-area">
                            <img src="img/logo.png" alt="" class="logo">
                        </div>
                        <h5 class="auth-title">Git Lab</h5>
                        <button class="btn service-btn mt-5 mb-3">
                            <i class="fab fa-google service-icon"></i>
                            Login with Google 
                        </button>
                        <button class="btn service-btn mb-3">
                            <i class="fab fa-github service-icon"></i>
                            Login with Github
                        </button>
                        <hr class="separetor">
                        <form action="">
                            <div class="mb-2 mt-5">
                                <input type="email" placeholder="E-mail Andress" class="form-control auth-input" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text input-info-text">E-mail andress or username.</div>
                            </div>
                            <div class="mb-3">
                                <input type="password" placeholder="Password" class="form-control auth-input">
                                <div class="form-text input-info-text">Password.</div>

                            </div>
                            <button class="btn auth-btn mt-2 mb-4">Login</button>
                        </form>
                        <p class="text mb-1"><a href="" class="text-link">Password</a> forgotten?</p>
                        <p class="text mb-3">No account yet? <a class="text-link" href="">Click here</a></p>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
